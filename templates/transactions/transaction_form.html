{% extends 'main.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h1 style="text-align: center; margin-bottom: 20px; font-family: 'Helvetica Neue', sans-serif; color: #333;">Transactions Template</h1>

    <form action="" method="post" style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}

        <div style="margin-bottom: 20px;">
            <label style="display: block; font-weight: bold; margin-bottom: 5px; color: #555;">Amount:</label>
            {{ form.amount }}
        </div>

        <div style="margin-bottom: 20px;">
            <label style="display: block; font-weight: bold; margin-bottom: 5px; color: #555;">Type:</label>
            {{ form.type }}
        </div>

        <div style="margin-bottom: 20px;">
            <label style="display: block; font-weight: bold; margin-bottom: 5px; color: #555;">Description:</label>
            {{ form.description }}
        </div>

        <input type="submit" value="Submit" style="background-color: #4caf50; color: #fff; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">

    </form>
</div>
{% endblock content %}
